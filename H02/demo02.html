<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="02.css" />
</head>
<body>
	<h4 class="biaoti">请填写个人信息</h4><br /><br />
	<form action="#" method="get">
		<fieldset>
		<legend>
			<span color="red" class="xin">基本信息</span>
		</legend>
			<span>姓名</span><input type="text" placeholder="请输入姓名" required="required"/>&nbsp;<span class="xin">*</span><br />
			<span>年龄</span><input type="number" name ="mub1" max="100" min"0" step=1  ><br />
		</fieldset><br />
		
		<fieldset>
		<legend class="xin">你想在哪里收到文件</legend>
			<span>邮箱</span><input type="email" name="email" placeholder="请输入邮箱" / required="required"/>&nbsp;<span class="xin">*</span>
		</fieldset><br />
		
		<fieldset>
			<legend class="xin">收入情况</legend>
			<span>月收入</span><input type="number" name ="mub1" max="100" min"0" step=1  ><br />
			<span>银行卡</span><input type="text"/><br />
			<span>有效期</span><input type="date" /><br />
			
		</fieldset><br />
		
		<fieldset>
		<legend class="xin">选区提交文件</legend>
			<span>文件</span><input type="file" name="files"/>
	</fieldset><br /><br />
		
		<input type="submit" value="提交" />
	
	</form>
</body>
</html>
